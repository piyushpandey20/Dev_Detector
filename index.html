<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f9052093aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <h1 class="title">Dev Detector</h1>
                <div class="dark-mode">Dark<i class="fa-solid fa-moon"></i></div>
                <!-- <div class="light-mode">Light<i class="fa-solid fa-sun" style="color: #fff;"></i></div> -->
            </div>
    
            <div class="SearchContainer">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="SearchText" type="text" placeholder="Enter a Github username...." required autofocus>
                <div class="noresult">No Search Results</div>
                <button class="Search">Search</button>
            </div>
    
            <div class="content">
                <div class="profile-header">
                    <img id="userimage">
                    <div class="user-info">
                        <div class="name-info">
                            <h2 class="name"></h2>
                            <a href="" id="userid"></a>
                        </div>
                        <div class="date"></div>
                    </div>
                    
                </div>
                <div class="bio"></div>
                <div class="statsContainer">
                    <div class="profilestats">
                        <p class="statTitle">Repos</p>
                        <a href="" id="repos"></a>
                    </div>
                    <div class="profilestats">
                        <p class="statTitle">Followers</p>
                        <a href="" id="Followers"></a>
                    </div>
                    <div class="profilestats">
                        <p class="statTitle">Following</p>
                        <a href="" id="Following"></a>
                    </div>
                </div>
                <div class="footer">
                    <div class="footer-info">
                        <i class="fa-solid fa-location-dot bottomIcon"></i>
                        <a href="" target="_blank" class="location" ></a>
                    </div>
                    <div class="footer-info">
                        <i class="fa-solid fa-link bottomIcon"></i>
                        <a href="" target="_blank" class="site"></a>    
                    </div>
                    <div class="footer-info">
                        <i class="fa-brands fa-twitter bottomIcon"></i>
                        <a href="" target="_blank" class="twitter"></a>
                    </div>
                    <div class="footer-info">
                        <i class="fa-solid fa-building bottomIcon"></i>
                        <a href="" target="_blank" class="company"></a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="index.js"></script>
</html>
